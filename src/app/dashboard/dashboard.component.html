
<div class="container text-center">
<div class="mat-elevation-z8">
  <input type="text" [(ngModel)]="value1">
    <button mat-button  (click)="addRowData()"> Add Row </button>
<table  mat-table  [dataSource]="userdata"
          class="table-color" >

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef  class="hide-arrow"> Name </th>
            <td mat-cell *matCellDef="let data"> {{data.name}} </td>
        
          </ng-container>
          <ng-container matColumnDef="mailid">
            <th mat-header-cell *matHeaderCellDef>Mail ID</th>
            <td mat-cell *matCellDef="let data"> {{data.mailid}} </td>
     
          </ng-container>
          <ng-container matColumnDef="mobilenumber">
            <th mat-header-cell *matHeaderCellDef> Mobile Number</th>
            <td mat-cell *matCellDef="let data"> {{data.mobile}} </td>
           
          </ng-container>
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age</th>
            <td mat-cell *matCellDef="let data"> {{data.age}} </td>
          </ng-container>
      
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
      <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator> 

    </div>
  </div>
